<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Alejandro Cavallo - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            text-align: center;
            margin-bottom: 35px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            background-image: url('btclogo.webp');
            background-size: cover;
            background-position: center;
        }

        .profile h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .profile p {
            color: #718096;
            font-size: 15px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 30px 0 15px;
            padding-left: 5px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 12px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            text-decoration: none;
            color: #2d3748;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            z-index: 0;
        }

        .link-btn:hover:before {
            width: 100%;
        }

        .link-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .link-btn span {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .link-btn:hover span {
            color: white;
        }

        .icon {
            margin-right: 15px;
            font-size: 22px;
            position: relative;
            z-index: 1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 22px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .email-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #e2e8f0;
        }

        .email-section p {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .email-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .profile h1 {
                font-size: 24px;
            }

            .link-btn {
                padding: 16px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
